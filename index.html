<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Tracker | Week 7</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

  <!-- JQuery -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

  <!-- Javascript -->
  <script src="app.js"></script>
</head>

<body>
<!-- Train Tracker -->
<div class="container">
â€‹
  <!-- Jumbotron -->
  <div class="jumbotron" style="background-color: sienna; color: white; font-family: Courier, Monospace;">
    <h1 class="text-center">Anytime is Train Time</h1>
    <h3 class="text-center">Choo Choo. Chee Chee.</h3>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
  
    <!-- Current Schedule-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>
    </div>

      <!-- Train Form -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="nameInpt" >
          </div>
          <div class="form-group">
              <label for="">Destination</label>
            <input type="text" class="form-control" id="destInpt">
          </div>
          <div class="form-group">
              <label for="">First Train Time (HH:mm - military time)</label>
              <input type="time" class="form-control" id="frstInpt" >
          </div>
          <div class="form-group">
              <label for="">Frequency (min)</label>
              <input type="number" class="form-control" id="freqInpt">
          </div>
            <button type="submit" class="btn btn-default" id="submit" style="background-color: #1874CD; color: #FFF">Submit</button>
        </form>
      </div>
    </div>
</div>
</body>
</html>
